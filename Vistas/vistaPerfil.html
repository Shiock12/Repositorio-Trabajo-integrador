<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../Estilos/styles.css">
  <link rel="stylesheet" href="../Estilos/vistaPerfil.css">
  <link rel="stylesheet" href="../Estilos/header.css">
  <link rel="stylesheet" href="../Estilos/footer.css">
  <link rel="stylesheet" href="../Estilos/botones.css">
  <link rel="stylesheet" href="../Estilos/favoritos.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="PantallaPrincipal.html" class="nav-item">
        <span><img src="../Imagenes/IconosHeader/Casa.png" alt="icon-house" /></span>
        <span>Home</span>
      </a>
      <a href="VistaDetalleSerie.html" class="nav-item">
        <span><img src="../Imagenes/IconosHeader/Serie.png" alt="icon-series" /></span>
        <span>Series</span>
      </a>

      <a href="VistaDetallePelicula.html" class="nav-item">
        <span><img src="../Imagenes/IconosHeader/Pelicula.png" alt="icon-pelicula" /></span>
        <span>Peliculas</span>
      </a>

      <a href="vistaPerfil.html" class="nav-item">
        <span><img src="../Imagenes/IconosHeader/Perfil.png" alt="iconperfil" /></span>
        <span>Perfil</span>
      </a>
    </nav>
  </header>
  <div class="grilla-main">
    <div class="icono-usuario">
      <img class="icono" src="../Imagenes/Silueta.png" alt="icono-perfil">
      <p id="username"></p>
    </div>
    <form class="formulario">
      <section class="form-a">
        <div class="campo">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" autocomplete="additional-name" required
            placeholder="usuario@gmail.com">
        </div>
        <div class="campo">
          <label for="password">Contraseña</label>
          <input type="password" name="password" id="password" placeholder="********" required>
        </div>
        <div class="campo">
          <label for="nueva-contraseña">Nueva contraseña</label>
          <input type="password" name="nueva-contraseña" id="nueva-contraseña" required>
        </div>
        <div class="campo">
          <label for="repetir-contraseña">Repetir contraseña</label>
          <input type="password" name="repetir-contraseña" id="repetir-contraseña" required>
        </div>
      </section>
      <section class="form-b">
        <strong>Método de pago</strong>
        <div>
          <input type="radio" name="metodo-de-pago" id="tarjeta-de-credito" required>
          <label for="tarjeta-de-credito">Tarjeta de crédito</label>
          <div class="campo">
            <input type="text" name="numero-de-tarjeta" id="numero-de-tarjeta">
            <input type="text" size="3" maxlength="3" name="codigo-de-seguridad" id="codigo-de-seguridad">
          </div>
        </div>
        <div>
          <input type="radio" name="metodo-de-pago" id="cupon-de-pago" required>
          <label for="cupon-de-pago">Cupón de pago</label>
          <div class="campo-cupon-de-pago">
            <div>
              <input type="radio" name="cupon-de-pago" id="pago-facil" >
              <label for="pago-facil">Pago facil</label>
            </div>
            <div>
              <input type="radio" name="cupon-de-pago" id="rapipago" >
              <label for="rapipago">RapiPago</label>
            </div>
          </div>
        </div>
        <div>
          <input type="radio" name="metodo-de-pago" id="metodo-de-pago" required>
          <label for="metodo-de-pago">Transferencia bancaria</label>
          <div class="campo">
            <p>CBU: 2183909411100018971375</p>
          </div>
        </div>
      </section>
      <div class="botones">
        <button type="submit" class="btn-primario" disabled>Guardar cambios</button>
        <button type="submit" class="btn-secundario">Cancelar subscripcion</button>
        <button type="submit" class="btn-terciario" id="cerrar-sesion">Cerrar sesion</button>

      </div>
    </form>
  </div>
  <section class="favoritos">
  <h2>Películas favoritas</h2>
  <div id="lista-peliculas-favoritas" class="galeria-Series-Peliculas"></div>
  <h2>Series favoritas</h2>
  <div id="lista-series-favoritas" class="galeria-Series-Peliculas"></div>
</section>
  <footer class="footer">
    Creada por Pfeiffer Juan Pablo - Axel Deantonio - Luis Spataro
    <script src="../JavaScript/Perfil.js"></script>
     <script src="../JavaScript/mostrarFavoritos.js"></script>
  </footer>
</body>
</html>
