<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecuperarContraseña</title>
    <link rel="stylesheet" href="../Estilos/styles.css">
    <link rel="stylesheet" href="../Estilos/botones.css">
    <link rel="stylesheet" href="../Estilos/footer.css">
    <link rel="stylesheet" href="../Estilos/recuperarcontraseña.css">
</head>
<form action="../index.html">
<div class="recuperar-contraseña">
  <h1>Recuperar contraseña</h1>
  <div class="contenedor">
    <div class="form-login">
      <div class="form-item">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Ingrese email" required>
      </div>
      <div class="form-item">
        <label for="username">Nombre de usuario</label>
        <input type="text" placeholder="Ingrese nombre de usuario" required>
      </div>
    </div>
    <br>
    <br>
       <button type="submit" class="btn-primario" >Enviar email</button>
      <a class="btn-secundario" href="../index.html">Cancelar</a>
    </div>
  </div>
</div>
</form>
<div class="footer-contraseña">
<footer class="footer">
  Creada por Pfeiffer Juan Pablo y Axel Deantonio
    </footer>
    </div>
</body>
</html>
