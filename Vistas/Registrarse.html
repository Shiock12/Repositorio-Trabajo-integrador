<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../Estilos/styles.css">
</head>
<body>
   <header>
  <div class="register">
    <h1>Registrarse</h1>
  </div>
</header>
<div class="align-left">
  <form>
    <div class="contenedor">
      <div class="form-login">
        <div class="form-item">
          <label for="name">Nombre</label>
          <input type="text" placeholder="Nombre del usuario" required>
        </div>
        <div class="form-item">
          <label for="lastname">Apellido</label>
          <input type="text" placeholder="Ingrese apellido" required>
        </div>
        <div class="form-item">
          <label for="email">E-mail</label>
          <input type="text" placeholder="Ingrese email" required>
        </div>
        <div class="form-item">
          <label for="username">Nombre de usuario</label>
          <input type="text" placeholder="Nombre de usuario" required>
        </div>
        <div class="form-item">
          <label for="password">Contraseña</label>
          <input type="password" placeholder="Contraseña">
        </div>
        <div class="form-item">
          <label for="repeat-password">Repetir contraseña</label>
          <input type="password" placeholder="Repetir contraseña">
        </div>
      </div>
    </div>
  </form>
</div>
<div class="align-right">
  <form>
    <div class="contenedor">
      <p>Métodos de pago</p>
      <br>
      <label><input type="radio" name="pago" value="tarjeta"> Tarjeta de crédito</label>
      <section class="num-tarjeta">
         <input type="text" placeholder="Número tarjeta">
      <input type="text" size="3" maxlength="3" placeholder="XXX">
      </section>
      <section class="opciones-cupon">
      <label><input type="radio" name="pago" value="cupon"> Cupón de pago</label>
      <section class="cupon-opciones">
                <label><input type="checkbox" name="PagoFacil"> Pago Fácil</label>
        <label><input type="checkbox" name="RapiPago"> RapiPago</label>
      </section>
 </section>
 <section class="transferencia">
      <label><input type="radio" name="pago" value="transferencia"> Transferencia Bancaria</label>

 </section>
      <section class="cupon-opciones">
        <span>CBU: 12313123123123</span>
      </section>
    </div>
  </form>
</div>
<div class="botones-al-lado">
    <div class="botones-derecha">
<a class="boton-generico" href="../index.html">Confirmar</a>
  <a class="boton-cancelar" href="../index.html">Cancelar</a>
    </div>
    </div>
</div>
<div class="footer-registrarse">
<footer class="footer">
  Creada por Pfeiffer Juan Pablo y Axel Deantonio
    </footer>
    </div>
</body>
</html>
