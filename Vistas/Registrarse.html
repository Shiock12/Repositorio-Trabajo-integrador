<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrarse</title>
  <link rel="stylesheet" href="../Estilos/styles.css">
  <link rel="stylesheet" href="../Estilos/vistaPerfil.css">
  <link rel="stylesheet" href="../Estilos/footer.css">
  <link rel="stylesheet" href="../Estilos/botones.css">
  <link rel="stylesheet" href="../Estilos/registrarse.css">
</head>

<body>
  <p class="registrarse">Registrarse</p>
  <div class="grilla-main">
    <div class="contenedor-izquierda">
    <form class="formulario" action="../index.html">
      <section class="form-a">
        <div class="campo">
          <label for="name">Nombre</label>
          <input type="text" name="text" id="Nombre" required placeholder="Nombre">
        </div>
        <div class="campo">
          <label for="Apellido">Apellido</label>
          <input type="text" name="text" id="Apellido" required placeholder="Apellido">
        </div>
        <div class="campo">
          <label for="nueva-contraseña">E-mail</label>
          <input type="email" name="email" id="email" required placeholder="Ingrese email">
        </div>
         <div class="campo">
          <label for="user-name">Nombre de usuario</label>
          <input type="text" id="user" required placeholder="Ingrese usuario">
        </div>
        <div class="campo">
          <label for="repetir-contraseña">Contraseña</label>
          <input type="password"  id="nueva-contraseña" required placeholder="Contraseña">
        </div>
         <div class="campo">
          <label for="nueva-contraseña">Repetir Contraseña</label>
          <input type="password" id="repetir-contraseña" required placeholder="Repetir contraseña">
        </div>
        </div>
      </section>
      <div class="contenedor-derecha">
      <section class="form-b">
        <strong>Método de pago</strong>
        <div>
          <input type="radio" name="metodo-de-pago" id="tarjeta-de-credito" required>
          <label for="tarjeta-de-credito">Tarjeta de crédito</label>
          <div class="campo">
            <input type="text" name="numero-de-tarjeta" id="numero-de-tarjeta" required>
            <input type="text" size="3" maxlength="3" name="codigo-de-seguridad" id="codigo-de-seguridad" required>
          </div>
        </div>
        <div>
          <input type="radio" name="metodo-de-pago" id="cupon-de-pago" required>
          <label for="cupon-de-pago">Cupón de pago</label>
          <div class="campo-cupon-de-pago">
            <div>
              <input type="checkbox" name="cupon-de-pago" id="pago-facil">
              <label for="pago-facil">Pago facil</label>
            </div>
            <div>
              <input type="checkbox" name="cupon-de-pago" id="rapipago">
              <label for="rapipago">RapiPago</label>
            </div>
          </div>
        </div>
        <div>
          <input type="radio" name="metodo-de-pago" id="transferencia" required>
          <label for="metodo-de-pago">Transferencia bancaria</label>
          <div class="campo">
            <p>CBU: 2183909411100018971375</p>
          </div>
        </div>
      </section>
      <div class="botones">
             <button type="submit" class="btn-primario" >Guardar cambios</button>
        <a class="btn-secundario" href="../index.html">Cancelar subscripcion</a>
        </div>
      </div>
  </div>
    </form>
  </div>
  <footer class="footer">
    Creada por Pfeiffer Juan Pablo y Axel Deantonio
    <script src="../JavaScript/registrarse.js"></script>
  </footer>
</body>

</html>
